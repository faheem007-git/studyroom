<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Study Room</title>
    <link rel="stylesheet" href="/static/start.css">

    <style>
        /* ONLY login page extra styling */

        .login-container {
            width: 400px;
            margin: 120px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center;
        }

        .login-container h2 {
            color: #D2DCB6;
            margin-bottom: 25px;
            font-size: 32px;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #F1F3E0;
            font-size: 16px;
        }

        .login-input::placeholder {
            color: #E8F0E6;
            opacity: 0.6;
        }

        .login-btn {
            margin-top: 15px;
            width: 100%;
            padding: 14px;
            background: #2F5D45;
            border: none;
            border-radius: 12px;
            color: #F1F3E0;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #1E3D2F;
        }

        .logo {
            font-weight: 700;
            font-size: 25px;
            color: #F1F3E0;
            margin-left: 25px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div class ="logo">StudyRoom</div>
    <div class="login-container">
        <h2>Login</h2>
        <p> Log in to start studying with your friends</p>
         <form action="/login" method="post">
        <input type="text" name="username" class="login-input" placeholder="Username">
        <input type="password" name="password" class="login-input" placeholder="Password">

        <button class="login-btn">Log in</button>

        </form>
        <P>click here to create an account</p>
            
    </div>

</body>
</html>
