<link rel="stylesheet" href="/static/create_room.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<div class="create-room-wrapper">

  <!-- LEFT -->
  <div class="room-preview">
      <img src="/static/third.png">
      <div class="preview-title">Study room</div>
  </div>

  <!-- RIGHT -->
  <div class="room-settings">

      <div class="top-bar">
          <button class="back-btn">‚Üê Back</button>
          <h2>Create Room</h2>
      </div>
 
      <!-- TABS -->
<div class="tabs">
    <div class="tab active" data-tab="general">GENERAL</div>
    <div class="tab" data-tab="chat">CHAT</div>
</div>

<!-- GENERAL TAB -->
<div class="tab-content active" id="general">
    <form method="POST"  action="/create_room">
      <div class="setting">
          <label>Room Type</label>
          <div class="option-group">
              <div class="option active">Public</div>
              <div class="option">Private</div>
              <div class="option">Timed</div>
          </div>
      </div>

      <div class="setting">
          <label>Capacity</label>
          <input type="number" value="10">
      </div>

      <div class="setting">
          <label>Room Name</label>
          <input type="text" placeholder="Enter room name">
      </div>    

      <div class="setting">
          <label>Region</label>
          <select>
              <option>Asia</option>
              <option>Europe</option>
              <option>US</option>
          </select>
      </div>
      

     
</div>

<!-- CHAT TAB -->
<div class="tab-content" id="chat">

    <!-- CHAT TYPE -->
    <div class="setting">
        <label>Chat Type</label>
        <div class="option-group" data-name="chat_type">
            <div class="option active" data-value="quick">Quick Chat</div>
            <div class="option" data-value="free">Free Chat</div>
            <div class="option" data-value="none">No Chat</div>
        </div>
        <input type="hidden" name="chat_type" value="quick">
    </div>

    <!-- FILE UPLOAD -->
    <div class="setting">
        <label>File Upload</label>
        <div class="option-group" data-name="file_upload">
            <div class="option active" data-value="on">On</div>
            <div class="option" data-value="off">Off</div>
        </div>
        <input type="hidden" name="file_upload" value="on">
    </div>

    <!-- VOICE CHAT -->
    <div class="setting">
        <label>Voice Chat</label>
        <div class="option-group" data-name="voice_chat">
            <div class="option active" data-value="on">On</div>
            <div class="option" data-value="off">Off</div>
        </div>
        <input type="hidden" name="voice_chat" value="on">
    </div>

    <!-- EXTRA CHAT SETTINGS -->
    <div class="setting">
        <label>Emoji & Links</label>
        <div class="option-group" data-name="extras">
            <div class="option active" data-value="enabled">Enabled</div>
            <div class="option" data-value="disabled">Disabled</div>
        </div>
        <input type="hidden" name="extras" value="enabled">
    </div>

    <div class="setting">
  <label>Pomodoro Timer</label>
  <select name="pomodoro">
    <option value="off">Off</option>
    <option value="on">On</option>
  </select>
</div>


</div>
        <button class="create-btn">CREATE ROOM</button>
      </form>
  </div>
</div>
<script src="/static/create_room.js"></script>
